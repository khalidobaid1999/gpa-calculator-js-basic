<!DOCTYPE html>
<html>
<head>
	<title>GPA calculator</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="src/js/main.js"></script>
<body>
	<center style="max-width:400px;width:100%">
	<h1>GPA calculator</h1>
	<section class="subject" id="subject1">
		<h4>Subject #<span class="subject-number">1</span></h4>
		<input type="number" style="height:30px;width:100%;" class="hours1" min="0" placeholder="hours" /><br/>
		<select class="grade1" style="height:30px;width:100%">
			<option value="5.00">A+</option>
			<option value="4.75">A</option>
			<option value="4.50">B+</option>
			<option value="4.00">B</option>
			<option value="3.50">C+</option>
			<option value="3.00">C</option>
			<option value="2.50">D+</option>
			<option value="2.00">D</option>
			<option value="1.00">F</option>
		</select>
		<hr>
	</section>
		<h3>Your GPA is: </h3><h3 class="gpa-grade">0.0</h3>
		<button class="add_subject">Add subject</button>
		<button class="calc">calculate GPA</button>
	<center>
</body>
</html>
